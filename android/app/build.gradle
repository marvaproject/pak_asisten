plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
    def camerax_version = "1.3.0-rc01"
    implementation "androidx.camera:camera-core:$camerax_version"
    implementation "androidx.camera:camera-camera2:$camerax_version"
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    implementation "androidx.camera:camera-view:$camerax_version"

    // Gunakan versi terbaru dari ML Kit Text Recognition
    implementation 'com.google.mlkit:text-recognition:16.0.0-beta6'
}

android {
    namespace = "com.example.pak_asisten"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // Tambahkan ini untuk mengaktifkan desugaring
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.pak_asisten"
        minSdk = 21
        targetSdk = 34  // Sesuaikan dengan compileSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
        }
    }

    aaptOptions {
        noCompress 'tflite'
        noCompress 'lite'
    }

    buildTypes {
        release {
            // Aktifkan minifikasi untuk release build
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Tambahkan ini untuk desugaring library
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}